<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        border: 1px solid red;
        display: flex;
        gap: 10px;
      }
 
      div {

      section{

      }

      section div{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <article>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </article>
    <hr>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </section>
  </body>
</html>
