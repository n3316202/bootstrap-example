<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-primary bg-opacity-25">
    <section class="container text-center">
      <div class="mt-5 py-5">
        <h1 class="fw-bold">문의 하기</h1>
        <p class="text-muted w-75 m-auto mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque suscipit quaerat vero iste saepe rerum, dolorum dolor itaque assumenda perferendis nihil maxime minus architecto dolore tempore, non consequuntur cupiditate facere.</p>
      </div>
      <form action="" class="row g-4 w-75 m-auto">
        <!-- 이름 -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="nameInput" placeholder="이름">
            <label for="nameInput">이름</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">이메일</label>
          </div>
        </div>

        <div class="col-12">
          <div class="form-floating">
            <textarea style="height: 150px;" class="form-control rounded-4" placeholder="메세지를 남기세요" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">메세지</label>
          </div>
        </div>

        <div class="col-12 mt-5">
          <button class="btn btn-danger rounded-4">전송하기</button>
        </div>
      </form>
    </section>
  </body>
</html>
